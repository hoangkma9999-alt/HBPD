    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <!-- C√°c c·∫£nh -->

  <div class="scene" id="scene2">2</div>
  <div class="scene" id="scene3">1</div>
  <div class="scene" id="scene4">Happy</div>
  <div class="scene" id="scene5">Birth Day</div>
  <div class="scene" id="scene6">Di·ªÖm Qu·ª≥nh</div>
  <div class="scene" id="scene7">18-9-2009</div>
  <div class="scene message" id="scene8">
    Ch√∫c Di·ªÖm Qu·ª≥nh m·ªôt ng√†y sinh nh·∫≠t th·∫≠t vui v·∫ª, tr√†n ng·∫≠p ti·∫øng c∆∞·ªùi,
    h·∫°nh ph√∫c b√™n gia ƒë√¨nh v√† b·∫°n b√®. Ch√∫c em lu√¥n xinh ƒë·∫πp, h·ªçc gi·ªèi,
    g·∫∑p nhi·ªÅu may m·∫Øn v√† th√†nh c√¥ng trong cu·ªôc s·ªëng ‚ù§Ô∏è
  </div>

  <!-- Nh·∫°c Happy Birthday online -->
  <audio id="music" autoplay loop>
    <source src="https://www2.cs.uic.edu/~i101/SoundFiles/HappyBirthday.mid" type="audio/mpeg">
  </audio>

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script>
    // Hi·ªáu ·ª©ng text theo th·ª© t·ª±
    const scenes = document.querySelectorAll('.scene');

    let timeline = gsap.timeline({ repeat: 0 });

    scenes.forEach((scene, i) => {
      if (i < scenes.length - 1) {
        timeline.to(scene, {
          duration: 1,
          opacity: 1,
          scale: 1.2,
          rotationY: 360,
          ease: "back.out(1.7)"
        });
        timeline.to(scene, {
          duration: 0.8,
          opacity: 0,
          scale: 0.5,
          delay: 0.8
        });
      }
    });

    // C·∫£nh cu·ªëi gi·ªØ l·∫°i
    timeline.to("#scene8", {
      opacity: 1,
      scale: 1.1,
      duration: 1.5,
      rotationX: 360,
      ease: "elastic.out(1, 0.5)"
    });

    // Background ch·ªØ bay
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const messages = [
      "Happy Birthday üíñ", "You are amazing üåü", "Love you üíï",
      "My sunshine üåû", "Forever üíû", "Best wishes üéâ"
    ];

    class FloatingText {
      constructor() {
        this.text = messages[Math.floor(Math.random() * messages.length)];
        this.x = Math.random() * canvas.width;
        this.y = canvas.height + 50;
        this.speed = 1 + Math.random() * 2;
        this.size = 20 + Math.random() * 25;
        this.color = "rgba(255,182,193,0.8)";
      }
      draw() {
        ctx.font = this.size + "px cursive";
        ctx.fillStyle = this.color;
        ctx.fillText(this.text, this.x, this.y);
      }
      update() {
        this.y -= this.speed;
        if (this.y < -50) {
          this.y = canvas.height + 50;
          this.x = Math.random() * canvas.width;
          this.text = messages[Math.floor(Math.random() * messages.length)];
        }
        this.draw();
      }
    }

    const texts = [];
    for (let i = 0; i < 30; i++) {
      texts.push(new FloatingText());
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      texts.forEach(t => t.update());
      requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
